<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="iris-data-provider">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iris-administrator id="administrator"></iris-administrator>

  </template>
  <script>
    Polymer({
      is: 'iris-data-provider',
      properties: {
        entityType: {
          type: String,
          observer: "_entityType"
        },
        data: {
          type: Array,
          notify: true,
          value: []
        }
      },
      _entityType() {
        console.log(this.entityType);
        this.$.administrator.list(_.capitalize(this.entityType)).then((r) => {
          this.set('data', r);
          console.log(r);
        })
      }
    });
  </script>
</dom-module>
